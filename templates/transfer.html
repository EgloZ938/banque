{% extends "base.html" %}

{% block content %}
<h1>Transférer de l'argent</h1>
<form method="POST">
    <div class="form-group">
        <label for="to_account_name">Nom du compte destinataire:</label>
        <input type="text" class="form-control" id="to_account_name" name="to_account_name" required>
    </div>
    <div class="form-group">
        <label for="amount">Montant à transférer:</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="pin">Votre code PIN:</label>
        <input type="password" class="form-control" id="pin" name="pin" required>
    </div>
    <button type="submit" class="btn btn-primary">Transférer</button>
</form>
{% endblock %}
